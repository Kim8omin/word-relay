<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wordrelay</title>
</head>
<body>
    <div>Player<span id="order">1</span></div>
    <div>given word: <span id="word"></span></div>
    <input type = "text">
    <button>submit</button>
    <script>
       const number= Number(prompt('how many players will join this game?'));
       const $button = document.querySelector('button');
       const $input = document.querySelector('input');
       const $word =document.querySelector('#word');
       let word; //given word. 21번째 줄 처럼 비었는지 아닌지만 확인하는 용도.
       let newWord;//사용자가 입력한 현재 실재단어.   

       
       const onClickButton =() => {
        if (!word){
            word=newWord;
            $word.textContent=word;
        } else {
            //비어 있지 않을 때 -> 단어가 맞는지 판단한다. 
        }

       };
       const onInput =(event) => {
        newWord=event.target.value; //타자를 칠 때 입력되는 단어를 newWord에 저장. 
       };
        

       $button.addEventListener('click', onClickButton);
       $input.addEventListener('input', onInput);
       
       
       

    </script>
</body>
</html>
